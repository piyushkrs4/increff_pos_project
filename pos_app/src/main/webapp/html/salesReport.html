<!--	filter report modal-->

	<div class="modal" tabindex="-1" role="dialog" id="sales-report-modal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Filter Report</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form id="salesReport-form">
						<div class="form-row">

							<div class="form-group col-12 mb-3">
								<label for="inputStartDate" class="font-weight-bold">Start Date</label>

								<input type="date" class="form-control" name="startDate" id="inputStartDate">

							</div>


							<div class="form-group col-12 mb-3">
								<label for="inputEndDate" class="font-weight-bold">End Date</label>

								<input type="date" class="form-control" name="endDate" id="inputEndDate">

							</div>

							<div class="form-group col-12 mb-3">
								<label for="inputBrand" class="font-weight-bold" >Brand</label>

								<select class="form-control" name="brand" id="inputBrand" onclick = "getCategory(value)">
									<option selected>Choose...</option>
								</select>

							</div>

							<div class="form-group col-12 mb-3">
								<label for="inputBrandCategory" class="font-weight-bold">Brand Category</label>

								<select class="form-control" name="category" id="inputBrandCategory">
									<option selected>Choose...</option>
								</select>


							</div>

						</div>

					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-primary" id="get-filteredSalesReport">Submit</button>
				</div>
			</div>
		</div>
