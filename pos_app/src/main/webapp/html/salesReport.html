<!doctype html>

<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container">

    <div style="display: flex; justify-content: center; margin-top: 25px">
        <h3 class="mr-4">Sales Report</h3>
        </button>
    </div>


    <!-- Blank Row -->
    <div class="row">
        &nbsp;
    </div>
    <!--<div class="row">-->

    <div class="row">

        <!-- Table -->
        <div class="col-12">
            <table class="table table-striped table-hover" id="salesReport-table">
                <thead>
                <tr>
                    <th scope="col">S.No.</th>
                    <th scope="col">Brand</th>
                    <th scope="col">Category</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Total Sales</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

        </div>
    </div>

    <!--	filter report modal-->

    <div class="modal" tabindex="-1" role="dialog" id="sales-report-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Filter Report</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="salesReport-form">
                        <div class="form-row">

                            <div class="form-group col-12 mb-3">
                                <label for="inputStartDate" class="font-weight-bold">Start Date</label>

                                <input type="date" class="form-control" name="startDate" id="inputStartDate" required>

                            </div>


                            <div class="form-group col-12 mb-3">
                                <label for="inputEndDate" class="font-weight-bold">End Date</label>

                                <input type="date" class="form-control" name="endDate" id="inputEndDate" required>

                            </div>

                            <div class="form-group col-12 mb-3">
                                <label for="inputBrand" class="font-weight-bold">Brand</label>

                                <select class="form-control" name="brand" id="inputBrand" onclick="getCategory(value)"
                                        required>
                                    <option selected>Choose...</option>
                                </select>

                            </div>

                            <div class="form-group col-12 mb-3">
                                <label for="inputBrandCategory" class="font-weight-bold">Category</label>

                                <select class="form-control" name="category" id="inputBrandCategory" required>
                                    <option selected>Choose...</option>
                                </select>


                            </div>

                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="get-filteredSalesReport">Submit</button>
                </div>
            </div>
        </div>
    </div>


    <div th:replace="snippets.html :: name_toast"></div>
</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/salesReport.js}"/>
</script>

</body>

</html>
