<div th:fragment="name_toast" id="toast" class="toast" data-delay="10000" role="alert" aria-live="polite"
     aria-atomic="true" style="min-height:50px; position:absolute; width: 250px; top: 100px; right: 10px;">
    <button style="margin-left: 2px;" type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    <div class="toast-body" id="toast-message" style="padding: 5px;">
        Hello, world! This is a toast message.
    </div>
</div>
