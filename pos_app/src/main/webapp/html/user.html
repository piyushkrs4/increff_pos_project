<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container">


    <div style="display: flex; justify-content: center; margin-top: 25px;">
        <button type="button" class="btn btn-primary mr-2" id="add"><i class="fa-solid fa-plus"></i></button>
    </div>


    <!-- Blank Row -->
    <div class="row">
        &nbsp;
    </div>
    <div class="row">

        <!-- Table -->
        <div class="col-12">
            <table class="table table-striped" id="user-table">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Email</th>
                    <th scope="col">Role</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

        </div>

        <!--	add user modal-->
        <div class="modal fade" tabindex="-1" role="dialog" id="add-user-modal" data-keyboard="false"
             data-backdrop="static">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Add User</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="user-form">
                            <div class="form-row">

                                <div class="form-group col-12 mb-3">
                                    <label for="email" class="font-weight-bold">Email</label>

                                    <input type="email" class="form-control" name="email" id="email"
                                           placeholder="Enter Email" maxlength="40" required>

                                </div>


                                <div class="form-group col-12 mb-3">

                                    <label for="role" class="font-weight-bold">Role</label>
                                    <select class="form-control" name="role" id="role" required>
                                        <option selected value="operator">operator</option>
                                        <option value="supervisor">supervisor</option>
                                    </select>
                                </div>

                                <div class="form-group col-12 mb-3">
                                    <label for="password" class="font-weight-bold">Password</label>

                                    <input type="password" class="form-control" name="password" id="password"
                                           placeholder="Enter Password" minlength="8" maxlength="8" required>

                                </div>

                            </div>

                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="add-user">Add</button>
                    </div>
                </div>
            </div>
        </div>

        <!--	edit user modal-->


        <div class="modal fade" tabindex="-1" role="dialog" id="edit-user-modal" data-keyboard="false"
             data-backdrop="static">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Add User</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="user-edit-form">
                            <div class="form-row">

                                <div class="form-group col-12 mb-3">
                                    <label for="email" class="font-weight-bold">Email</label>

                                    <input type="text" class="form-control" name="email" readonly>

                                </div>


                                <div class="form-group col-12 mb-3">

                                    <label for="role" class="font-weight-bold">Role</label>
                                    <select class="form-control" name="role" id="edit-modal-role" required>
                                        <option selected value="operator">operator</option>
                                        <option value="supervisor">supervisor</option>
                                    </select>
                                </div>

                                <div class="form-group col-12 mb-3">
                                    <label for="password" class="font-weight-bold">Password</label>

                                    <input type="password" class="form-control" name="password"
                                           placeholder="Enter Password" maxlength="15" required>

                                </div>

                                <input type="hidden" name="id">
                            </div>

                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="update-user">Update</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/user.js}"/>
</script>

</body>

</html>
