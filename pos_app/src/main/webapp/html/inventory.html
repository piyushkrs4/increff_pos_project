<!doctype html>

<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container">

    <!-- Top row with form-->

    <div style="display: flex; justify-content: center; margin-top: 25px;">

        <div class="supervisor-view" style="display: none">
            <button type="button" class="btn btn-primary mr-2" id="add"><i class="fa-solid fa-plus"></i></button>
            <button type="button" class="btn btn-primary" id="upload-data"><i class="fa-solid fa-upload"></i></button>
        </div>
    </div>

    <!-- Blank Row -->
    <div class="row">
        &nbsp;
    </div>
    <div class="row">

        <!-- Table -->
        <div class="col-12">
            <table class="table table-striped table-hover" id="inventory-table">
                <thead>
                <tr>
                    <th scope="col">S.No.</th>
                    <th scope="col">Barcode</th>
                    <th scope="col">Product Name</th>
                    <th scope="col">Quantity</th>
                    <th scope="col" style="display: none;">Id</th>
                    <th class="supervisor-view" scope="col" style="display: none;">Action</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

        </div>
    </div>

    <!--	add inventory modal-->

    <div class="modal fade" tabindex="-1" role="dialog" id="add-inventory-modal" data-keyboard="false"
         data-backdrop="static">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Inventory</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="inventory-form">
                        <div class="form-row">

                            <div class="form-group col-12 mb-3">
                                <label for="inputBarcode" class="font-weight-bold">Barcode</label>

                                <input type="text" class="form-control" name="barcode" id="inputBarcode"
                                       placeholder="Enter Barcode" minlength="8" maxlength="8" required>

                            </div>


                            <div class="form-group col-12 mb-3">
                                <label for="inputQuantity" class="font-weight-bold">Quantity</label>

                                <input type="number" step="1" class="form-control" name="quantity" id="inputQuantity"
                                       placeholder="Enter Quantity" MIN="1" MAX="2147483647" required>

                            </div>
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="add-inventory">Add</button>
                </div>
            </div>
        </div>
    </div>


    <!-- inventory Edit Modal -->

    <div class="modal fade" tabindex="-1" role="dialog" id="edit-inventory-modal" data-keyboard="false"
         data-backdrop="static">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit inventory</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="inventory-edit-form">
                        <div class="form-row">

                            <div class="form-group col-12 mb-3">
                                <label for="inputBarcode" class="font-weight-bold">Barcode</label>

                                <input type="text" class="form-control" name="barcode" readonly>

                            </div>

                            <div class="form-group col-12 mb-3">
                                <label for="inputBarcode" class="font-weight-bold">Product Name</label>

                                <input type="text" class="form-control" name="productName" readonly>

                            </div>

                            <div class="form-group col-12 mb-3">
                                <label for="inputQuantity" class="font-weight-bold">Quantity</label>

                                <input type="number" step="1" class="form-control" name="quantity"
                                       placeholder="Enter Quantity" MIN="1" MAX="2147483647" required>

                            </div>

                            <input type="hidden" name="id">
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="update-inventory">Update</button>
                </div>
            </div>
        </div>
    </div>


    <!-- inventory Upload Modal -->
    <div class="modal fade" tabindex="-1" role="dialog" id="upload-inventory-modal" data-keyboard="false"
         data-backdrop="static">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Upload inventory</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="inventory-file">
                        <input type="file" class="custom-file-input" id="inventoryFile" accept=".tsv">
                        <label class="custom-file-label" for="inventoryFile" id="inventoryFileName">Choose file</label>
                    </div>
                    <a th:href="@{/sample/inventory.tsv}" target="_blank">Download Sample</a>
                    <br>
                    Rows: <span id="rowCount">0</span>,
                    Processed: <span id="processCount">0</span>,
                    Errors: <span id="errorCount">0</span>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="process-data">Upload</button>
                    <button type="button" class="btn btn-warning" id="download-errors">Download Errors</button>
                </div>
            </div>
        </div>
    </div>
<!--    <div th:replace="snippets.html :: name_toast"></div>-->
</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/inventory.js}"/>
</script>

</body>

</html>
