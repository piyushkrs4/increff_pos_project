<!doctype html>

<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container">

    <h3>Brands</h3>

    <!--    Top Row Buttons-->

    <div id="admin-view" style="display: flex; justify-content: center">
        <button type="button" class="btn btn-primary mr-2" id="add"><i class="fa-solid fa-plus"></i></button>
        <button type="button" class="btn btn-primary mr-2" id="refresh-data"><i class="fa-solid fa-arrows-rotate"></i>
        </button>
        <button type="button" class="btn btn-primary" id="upload-data"><i class="fa-solid fa-upload"></i></button>
    </div>

    <!-- Blank Row -->
    <div class="row">
        &nbsp;
    </div>
    <div class="row">

        <!-- Table -->
        <div class="col-12">
            <table class="table table-striped table-hover" id="brand-table">
                <thead>
                <tr>
                    <th scope="col">S.No.</th>
                    <th scope="col">Brand</th>
                    <th scope="col">Category</th>
                    <th scope="col" style="display: none;">Id</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

        </div>
    </div>

    <!--add brand modal-->

    <div class="modal" tabindex="-1" role="dialog" id="add-brand-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Brand</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="brand-form">
                        <div class="form-row">

                            <div class="form-group col-12 mb-3">
                                <label for="inputBrand" class="font-weight-bold">Brand</label>

                                <input type="text" class="form-control" name="brand" id="inputBrand"
                                       placeholder="ENTER BRAND" required>

                            </div>


                            <div class="form-group col-12 mb-3">
                                <label for="inputCategory" class="font-weight-bold">Category</label>

                                <input type="text" class="form-control" name="category" id="inputCategory"
                                       placeholder="ENTER CATEGORY" required>

                            </div>
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="add-brand">Add</button>
                </div>
            </div>
        </div>
    </div>

    <!-- brand Edit Modal -->

    <div class="modal" tabindex="-1" role="dialog" id="edit-brand-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit brand</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="brand-edit-form">
                        <div class="form-row">

                            <div class="form-group col-12 mb-3">
                                <label for="inputBrand" class="font-weight-bold">Brand</label>

                                <input type="text" class="form-control" name="brand" placeholder="ENTER BRAND" required>

                            </div>


                            <div class="form-group col-12 mb-3">
                                <label for="inputCategory" class="font-weight-bold">Category</label>

                                <input type="text" class="form-control" name="category" placeholder="ENTER CATEGORY"
                                       required>

                            </div>
                            <input type="hidden" name="id">
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="update-brand">Add</button>
                </div>
            </div>
        </div>
    </div>

    <!-- brand upload Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="upload-brand-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Upload brand</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="brand-file">
                        <input type="file" class="custom-file-input" id="brandFile">
                        <label class="custom-file-label" for="brandFile" id="brandFileName">Choose file</label>
                    </div>
                    <a th:href="@{/sample/brand.tsv}" target="_blank">Download Sample</a>
                    <br>
                    Rows: <span id="rowCount">0</span>,
                    Processed: <span id="processCount">0</span>,
                    Errors: <span id="errorCount">0</span>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="process-data">Upload</button>
                    <button type="button" class="btn btn-warning" id="download-errors">Download Errors</button>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="snippets.html :: name_toast"></div>
</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/brand.js}"/>
</script>

</body>

</html>
