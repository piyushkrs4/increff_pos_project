<!doctype html>

<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container">

<div class="row">
<div class="col-6">
	
	<div class="card">
  	<div class="card-header">
    	Sign Up
  	</div>
  	<div class="card-body">
		<form class="form" id="signup-form">
			<div class="form-group">
				<label for="inputEmail" class="col-sm-10 col-form-label">Email</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="email" id="inputEmail" placeholder="enter email">
			    </div>
			</div>
			<div class="form-group">
			    <label for="inputPassword" class="col-sm-10 col-form-label">Password</label>
			    <div class="col-sm-10">
			      <input type="password" class="form-control" name="password" id="inputPassword" placeholder="password">
			    </div>
			</div>
			<button type="button" class="btn btn-primary" id="signup">Submit</button>
		</form>
	</div>
<!--	<div class="card-footer text-danger">-->
<!--		[[${info.getMessage()}]]-->
<!--	</div>-->
	
	</div>
	
	

</div> <!-- Col -->
</div> <!-- Row -->
	<div th:replace="snippets.html :: name_toast"></div>
</div> <!-- Container-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/signup.js}"/>
</script>

</html>
